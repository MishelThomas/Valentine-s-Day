<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Be My Valentine ğŸ’–</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffb6c1, #ffe4e1);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", sans-serif;
    }

    .card {
      background: white;
      padding: 40px 30px;
      border-radius: 20px;
      text-align: center;
      width: 320px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
      position: relative;
    }

    .emoji {
      font-size: 48px;
      margin-bottom: 10px;
    }

    h2 {
      margin: 15px 0 30px;
      font-weight: 600;
    }

    .buttons {
      position: relative;
      height: 90px;
    }

    button {
      padding: 12px 26px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.15s ease;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      z-index: 2;
    }

    #no {
      position: absolute;
      background: #e0e0e0;
      color: #333;
      left: 170px;
      top: 0;
    }

    .hint {
      margin-top: 18px;
      font-size: 12px;
      color: #888;
    }

    /* YES SCREEN */
    .yes-screen {
      height: 100vh;
      width: 100vw;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-family: "Poppins", sans-serif;
    }

    .yes-screen img {
      width: 220px;
      border-radius: 20px;
      margin-bottom: 20px;
    }

    .yes-screen h1 {
      font-size: 2.8rem;
      margin: 0;
    }

    .yes-screen p {
      font-size: 1.3rem;
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <div class="card" id="card">
    <div class="emoji">ğŸ»â¤ï¸</div>
    <h2>Kuttuu, will you be my Valentine?</h2>

    <div class="buttons">
      <button id="yes">Yes ğŸ’˜</button>
      <button id="no">No</button>
    </div>

    <div class="hint">â€œNoâ€ is feeling shy today ğŸ˜</div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    let speed = 120;

    function moveNoButton() {
      const x = Math.random() * speed - speed / 2;
      const y = Math.random() * 60 - 30;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
      speed += 40; // gets faster every time ğŸ˜ˆ
    }

    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    yesBtn.addEventListener("click", () => {
      document.body.innerHTML = `
        <div class="yes-screen">
          <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="cute gif">
          <h1>YAYYYYY ğŸ’–ğŸ‰</h1>
          <p>Best Valentine decision ever ğŸ˜</p>
        </div>
      `;
    });
  </script>

</body>
</html>
